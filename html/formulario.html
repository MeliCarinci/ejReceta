<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>

</head>
<body>

    <nav class="navbar bg-body-tertiary">
        <div class="icono">
          <a class="navbar-brand" href="#">
            <img src="../img/pink-cupcake-of-love-in-valentine-day-png.png" alt="Logo" width="6%" height="6%" class="d-inline-block align-text-center">
            Sobre Gustos
          </a>
        </div>
        
    </nav>

    <form class="colorful-form">
        <div class="form-group">
          <label class="form-label" for="name">Name:</label>
          <input required="" placeholder="Enter your name" class="form-input" type="text">
        </div>
        <div class="form-group">
          <label class="form-label" for="email">Email:</label>
          <input required="" placeholder="Enter your email" class="form-input" name="email" id="email" type="email">
        </div>
        <div class="form-group">
          <label class="form-label" for="message">Message:</label>
          <textarea required="" placeholder="Enter your message" class="form-input" name="message" id="message"></textarea>
        </div>
        <button class="form-button" type="submit">Submit</button>
      </form>
      

      <div class="container">
        <footer class="d-flex  justify-content-between align-items-center py-3 my-4 border-top">
          <p class="col-md-4 mb-0 text-body-secondary">&copy; 2023 Company, Inc</p>
      
          <img src="../img/pink-cupcake-of-love-in-valentine-day-png.png" alt="Logo" width="6%" height="6%">
      
          <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
          </a>
      
          <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
          </ul>
        </footer>
      </div
      

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
